<mat-toolbar color="primary">
  <a router="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <i class="fa fa-home"></i> BCRS
  </a>
  <div class="links-group">
    <ul>
      <li class="dropdown" appDropdown>
        <a *ngIf="auth.loggedIn && auth.isAdmin" style="cursor: pointer;" class="dropdown-toggle" role="button"
          >Admin <span class="caret"></span
        ></a>
        <ul class="dropdown-menu">
          <li><a routerLink="/admin/users" style="cursor: pointer;" routerLinkActive="active">Users</a></li>
          <li><a routerLink="/admin/security" style="cursor: pointer;" routerLinkActive="active">Security</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div *ngIf="auth.loggedIn" class="user-menu">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="link">
      <i class="fa fa-user"></i>
    </button>
    <mat-menu #userMenu="matMenu">
      <a mat-menu-item routerLink="/">
        <i class="fa fa-cog"></i>
        <span>Settings</span>
      </a>
      <a mat-menu-item routerLink="/logout">
        <i class="fa fa-sign-out"></i>
        <span>Logout</span>
      </a>
    </mat-menu>
  </div>
</mat-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
