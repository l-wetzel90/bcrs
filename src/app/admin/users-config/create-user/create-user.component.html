<div class="create-user">
  <h4 class="u-header">Create new user</h4>
  Create new user
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="create-username">
      <label>
        Username:
        <input type="text" formControlName="username" required />
      </label>
    </div>
    <div class="create-p">
      <label>
        First Name:
        <input type="text" formControlName="firstName" required />
      </label>
    </div>
    <div class="create-fn">
      <label>
        Last Name:
        <input type="text" formControlName="lastName" required />
      </label>
    </div>
    <div class="create-ln">
      <label>
        Phone Number:
        <input type="text" formControlName="phoneNumber" required />
      </label>
    </div>
    <div class="create-a">
      <label>
        Street:
        <input type="text" formControlName="street" required />
      </label>
    </div>
    <div class="create-e">
      <label>
        City:
        <input type="text" formControlName="city" required />
      </label>
    </div>
    <div class="create-e">
      <label>
        State:
        <input type="text" formControlName="state" required />
      </label>
    </div>
    <div class="create-e">
      <label>
        Zip Code:
        <input type="text" formControlName="zipCode" required />
      </label>
    </div>
    <div class="create-e">
      <label>
        Email:
        <input type="text" formControlName="email" required />
      </label>
    </div>
    <div class="create-e">
      <label>
        Password:
        <input type="text" formControlName="password" required />
      </label>
    </div>
    <button class="submit-u-button" mat-raised-button type="submit">Create User</button>
  </form>
</div>
